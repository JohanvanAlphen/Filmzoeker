<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/styles.css">
        <script defer src="movies.js"></script>
        <script defer src="script.js"></script>
        <title>Movie Database</title>
</head>

<body>
        <div class="container">
                <header>
                        <h1>Filmzoeker</h1>
                </header>
                <nav>
                        <div class="container__radio">
                                <input type="radio" id="allMovies" name="film-filter" checked><label
                                        for="allMovies">Alle
                                        Films</label>
                        </div>
                        <div class="container__radio">
                                <input type="radio" id="newestMovies" name="film-filter">
                                <label for="newestMovies">Nieuwste Films</label>
                        </div>
                        <div class="container__radio">
                                <input type="radio" id="Avengers" name="film-filter">
                                <label for="Avengers">Avengers</label>
                        </div>
                        <div class="container__radio">
                                <input type="radio" id="Batman" name="film-filter">
                                <label for="Batman">Batman</label>
                        </div>
                        <div class="container__radio">
                                <input type="radio" id="Princess" name="film-filter">
                                <label for="Princess">Princess</label>
                        </div>
                        <div class="container__radio">
                                <input type="radio" id="X-Men" name="film-filter">
                                <label for="X-Men">X-Men</label>
                        </div>
                </nav>
                <div class="searchbar">
                        <input class="searchbar__input" id="searchbar" type="text" placeholder="Search..."
                                name="search">
                        <input class="searchbar__reset" type="reset" id="reset" name="reset" value="Clear search">
                </div>
                <main class="main">
                        <ul class="main__list" id="movie-list"></ul>
                </main>
                <footer>
                        <div class="footer">
                                <p>Copyright Â© 2021 JoMoDaKe media</p>
                        </div>
                </footer>
        </div>
</body>

</html>
